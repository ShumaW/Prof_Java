<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Page</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<h2>Confirm changes to user:</h2>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Id</th>
        <th>Email</th>
        <th>Additional Info</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${editUser.username}"></td>
        <td th:text="${editUser.role}"></td>
        <td th:text="${editUser.id}"></td>
        <td th:text="${editUser.email}"></td>
        <td th:text="${editUser.additionalInfo}"></td>
    </tr>
    </tbody>
</table>

<form th:action="@{/users/confirmUserPage}" th:method="post">
    <div>
        <button type="submit">Confirm</button>
    </div>
</form>


</body>
</html>
