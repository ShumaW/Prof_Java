<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employees Search</title>

  <link rel="stylesheet" href="/style.css" type="text/css"/>
</head>
<body>

<div class="container">
  <div th:if="${foundEmployees}">

    <h2>Employees</h2>

    <table>
      <thead>
      <tr>
        <th>â„–</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Id</th>
        <th>Age</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="employee, iter : ${foundEmployees}"
          th:style="${iter.odd}? 'font-weight: bold;'">
        <td th:text="${iter.index}+1"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.age}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:unless="${foundEmployees}">
    <p th:text="${notPresentMessage}"></p>
  </div>

</div>

</body>
</html>
