<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee Page</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<h2>Employee to edit:</h2>

<form th:action="@{/employees/editEmployeePage2}" th:object="${editEmployee}" th:method="post">
  <input type="hidden" th:field="*{name}">
  <input type="hidden" th:field="*{surname}">
  <input type="hidden" th:field="*{id}">
  <input type="hidden" th:field="*{age}">
  <div>
    <label>Additional Info:&nbsp;</label>
    <label>
      <textarea th:field="*{additionalInfo}"></textarea>
    </label>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>

</body>
</html>
